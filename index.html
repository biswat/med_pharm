<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>pharma</title>
        <link rel="stylesheet" href="./public/assets/stylesheet.css">

    </head>
    <body>
        <div class="header fixed-top" style="background-color: rgb(133, 227, 243);">
            <div class="head">
                <div class="header-logo" style="padding-top: 15px;">
                <H1>MED PHARMA</H1>
            </div>
            <div class="input-group mb-3" style="width: 700px; padding-top: 18px; padding-left: 20px;">
                <input type="text" class="form-control" placeholder="Search for Medicine or HealthCare Products" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="background-color: blue;">Search</button>
            </div>
        </div>
    </div>
               <div class="header-sub" style="padding-top: 50px;">
                <div class="sign-up">
                    <div class="sign"><h1>LOG IN</h1></div>
                    <div class="form">
                        <form action="1111" method="POST">
                            <div><input type="text" name="e-mail" placeholder="e-mail" class="form-text"></div>
                            <br>
                            <div><input type="text" name="password" placeholder="password" class="form-text"></div>
                            <br>
                            <button class="btn p-3 mb-2 bg-primary text-white">Log In</button>
                            OR
                            <button class="btn p-3 mb-2 bg-primary text-white">Register</button>
                        </form>
                    </div>
                </div>
               </div>
        <div class="body">
            <div class="order-list">
                <ul>
                    <li><div class="ord-o"> <h3>Order Medicine</h3> <a href="public/order.html"><button class="btn-2">Order</button></a></div></li>
                    <li><div class="ord-o"> <h3>Healthcare Products</h3> <button class="btn-2">Order</button></div></li>
                    <li><div class="ord-o"> <h3 style="padding-left: 25px;">Lab Tests</h3> <button class="btn-2">Order</button></div></li>
                    <li><div class="ord-o"> <h3>Consult Doctor</h3> <button class="btn-2">Order</button></div></li>
                </ul>
            </div>
            <marquee behavior="scroll" direction="left" class="add">Order Medicine at 20% OFF and avail free delivery order above Rs.500</marquee>
        </div>
    </body>
